<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link href="editor_markdown.css" rel="stylesheet">
    <link href="markdown.css" rel="stylesheet">
</head>
<body>

<div id="editor_markdown" class="markdown-source noPrint"></div>
<div id="preview_markdown" class="markdown-preview markdown-body"></div>

<script type="text/javascript">
    window.onload = () => {
        window.markdown_editor = window.createMarkdownEditor("Markdown Editor", "editor_markdown", "preview_markdown");
    }
</script>

</body>
</html>
