dependencies {
    api project(':fx-editors')
}

def nodeFolder = './node'
def distFolder = './node/dist'
def targetFolder = './src/main/resources/com/dua3/fx/editors/text/node'

task runWebpack(type:Exec) {
    workingDir nodeFolder
    commandLine "npm", "run", "build"
}

task cleanBundle(type: Delete) {
    delete targetFolder
}

task copyBundle(type: Copy) {
    from distFolder
    into targetFolder
}

task updateBundle {
    dependsOn(runWebpack, cleanBundle, copyBundle)
}

compileJava.dependsOn updateBundle
